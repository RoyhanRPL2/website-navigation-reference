<!DOCTYPE html>

    <title>Menu Animations</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5e00427037.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body data-nav="false">
    <main></main>
    <nav>

        <a class="nav-link" href="#">

          <img class="nav-link-image" src="images/gambar 3.jpg" />

        <a class="nav-link" href="#">
          <h2 class="nav-link-label rubik-font">Haanit</h2>
          <img class="nav-link-image" src="images/gambar 4.jpg" />
        </a>
        <a class="nav-link" href="#">
          <h2 class="nav-link-label rubik-font">Join Us</h2>
          <img class="nav-link-image" src="images/gambar 5.jpg" />
        </a>
      </div>
    </nav>

    <button id="nav-toggle" type="button" onclick="toggleNav()">
      <i class="open fa-solid fa-bars-staggered"></i>
      <i class="close fa-solid fa-xmark"></i>
    </button>
  </body>
</html>
